<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>CRUD Application</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				font-family: "DM Sans", sans-serif;
				font-optical-sizing: auto;
			}
		</style>
	</head>
	<body style="background-color: rgb(169, 230, 219)">
		<div class="container mt-5">
			<div class="text-center">
				<h1 class="display-5 mb-5"><b> CRUD Application</b></h1>
			</div>
            <div class="main row justify-content-center">
                <form action="" id="student-form" class="row justify-content-center mb-4 form-label" autocomplete="off" >
                    <div class="col-10 mb-3">
                        <label for="namadepan">Nama Depan</label>
                        <input type="text" name="namadepan" class="form-control" id="namadepan" placeholder="Masukan Nama Depan" >
                    </div>
                    <div class="col-10 mb-3">
                        <label for="namabelakang">Nama Belakang</label>
                        <input type="text" name="namabelakang" id="namabelakang" class="form-control"  placeholder="Masukan Nama Belakang" >
                    </div>
                    <div class="col-10 mb-3">
                        <label for="nomor">Nomor</label>
                        <input type="text" name="nomor" id="nomor" class="form-control"  placeholder="Masukan Nama " >
                    </div>
                    <div class="col-10">
                        <button type="submit" class="btn btn-primary" >Submit</button>
                    </div>
                </form>
                <div class="col-10 mt-5">
                    <table class="table table-striped ">
                        <thead>
                            <tr>
                                <th>Nama Depan</th>
                                <th>Nama Belakang</th>
                                <th>Nomor</th>
                                <th>Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="student-list" >
                            <tr>
                                <td>Fariz</td>
                                <td>Imam</td>
                                <td>098766621</td>
                                <td>
                                    <a href="#" class="btn btn-success btn-sm edit" >Edit</a>
                                    <a href="#" class="btn btn-danger btn-sm hapus" >Hapus</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
		</div>
        <script src="script.js"></script>
	</body>
</html>
